<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <title>Revwave</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    img {
      width:200px;
      height:auto;
    }

    h1 {
      color: white;
      text-transform: uppercase;
      font-size: 72px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.35);
      z-index: 9999;
    }

    h3 {
      color: white;
      text-align: center;
      font-weight: normal;
    }

    form {
      margin-top: 20px;
    }

    #confirmationMessage {
      display: block; /* Ensure the message appears on its own line */
      color: green;
      margin-top: 10px; /* Add space above the message */
    }

    input[type="email"] {
      padding: 12px;
      width: 320px;
      border-radius: 5px;
      border: 1px solid #fff; /* White border */
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      margin-right: 10px;
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #fff; /* White background */
      color: #000; /* Black text */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  
  <div id="bg">
    <!-- this is where the particles are -->
  </div> 
  <div class="container">
    <img src="logo.jpg" alt="Revwave Logo">
    <h1>Revwave</h1>
    <br>
    <h3>Revwave is a copilot for enhancing CRM platforms with AI automation.</h3>
    <br>
    <h3>Mobile app and website coming soon.</h3>
    <form id="waitlistForm" action="" method="post">
      <input type="email" name="email" placeholder="Enter your email to join the waitlist" required>
      <input type="submit" value="Join">
      <div id="confirmationMessage" style="display: none; color: green;">Thank you, we have received your submission</div>
    </form>
  </div>
  <script type="text/javascript" src="js/particles.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>
<script>
  document.getElementById("waitlistForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission behavior
      
      // Display the confirmation message
      document.getElementById("confirmationMessage").style.display = "block";
      
      // Clear the input field after submission
      document.getElementById("emailInput").value = "";
  });
</script>
</html>
